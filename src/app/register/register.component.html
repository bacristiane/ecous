<!-- Login Modal  -->
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 mt-4 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <li class="list-inline-item d-flex justify-content-center"> <a class="nav-link active cor ml-2">REGISTRE-SE</a></li>
                    <div class="tab-content">
    
                        <div class="tab-pane fade px-3 active show" id="loginModalTabRegister" role="tabpanel" aria-labelledby="loginModalLinkRegister">
                          <p class="text-muted text-center">Crie sua conta e faça parte da família <b>eco</b>us ;)</p>
                          
                            <div class="form-group">
                              <label class="form-label" for="registerName">Nome</label>
                              <input [(ngModel)]="user.nome" class="form-control" id="registerName" type="text" >
                            </div>
                            <div class="form-group">
                              <label class="form-label" for="registerEmail">Email</label>
                              <input [(ngModel)]="user.email" class="form-control" id="registerEmail" type="text">
                            </div>
                            <div class="form-group">
                              <label class="form-label" for="registerPassword">Senha</label>
                              <input (input)='confirmSenha($event)' class="form-control" id="registerPassword" type="password">
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="registerConfirmPassword">Confirme a senha</label>
                                <input [(ngModel)]="user.senha"  class="form-control" id="registerConfirmPassword" type="password">
                              </div>
                            <div class="form-group text-center d-flex justify-content-center">
                              <button class="btn btn-block btn-outline-dark mt-2 col-6" type="submit" (click)='cadastrar()' ><i class="fa fa-user-o" aria-hidden="true"></i> Registre-se</button>
                            </div>

                            <div class="form-group text-center ">
                              <a class="btn btn-link text-muted mt-2" [routerLink]="['/login']"><i class="fa fa-chevron-left"></i>
                                Voltar</a>
                            </div>

                          </div> -->
                        </div>
                      </div>
